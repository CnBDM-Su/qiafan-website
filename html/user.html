<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--适配移动端，支持缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>对应用户当前页面</title>
    <!--bootstrap v3.3.7 css-->
    <link rel="stylesheet" href="#(basePath)/resources/css/bootstrap.min.css">
    <!--自定义的css-->
    <link rel="stylesheet" href="#(basePath)/resources/css/general.css">
</head>
<body>

<!--include file="user_log_in_head.html"-->
#if(name)
	#include("/html/common/user_log_in_head.html")
	#@loginHead()
#else
	#include("/html/common/not_log_in_head.html")
	#@notlogHead()
#end
<div id="body" style="padding-top:15px">
    <div class="container-fluid">
        <!--左侧选择菜单-->
        <div class="col-sm-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#modify_password" data-toggle="pill">修改密码</a></li>
            </ul>
        </div>
        <!--右侧修改密码-->
        <div class="tab-content col-sm-10">
            <!--修改密码-->
            <div id="modify_password" class=" tab-pane fade in active">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="origin_password">原密码</label>
                        <div class="col-sm-10">
                            <input required type="password" id="origin_password" class="form-control" placeholder="输入原密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="new_password">新密码</label>
                        <div class="col-sm-10">
                            <input required type="password" id="new_password" class="form-control" placeholder="输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="confirm_password">确认新密码</label>
                        <div class="col-sm-10">
                            <input required type="password" id="confirm_password" class="form-control" placeholder="重复输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-warning" id="modify_password_button">修改密码</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!--include file="foot.html"-->
#include("/html/common/foot.html")
#@foot()
<!-- 自定义js-->
<script src="#(basePath)/resources/js/user.js"></script>
</body>
</html>
